
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
   
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="form-container" id="form-container">
        
        <!-- Login Form -->
        <form id="login">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="switch-text">Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </form>

        <!-- Registration Form -->
        <form id="register">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="reg-email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="reg-password" class="input-field" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <p class="switch-text">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </form>
    </div>

    <!-- JavaScript to toggle between forms -->
    <script>
        function showRegisterForm() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('register').style.display = 'none';
        }

       
        document.getElementById('register').style.display = 'none';
    </script>
    <script src="register.js"></script>
</body>
</html>
